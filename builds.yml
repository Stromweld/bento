---
vagrant_cloud_account: 'stromweld'

default_architectures:
  - x86_64
  - amd64

public:
  - 'macos-14'
  - 'macos-15'
  - 'windows-10'
  - 'windows-11'
  - 'windows-2016'
  - 'windows-2019'
  - 'windows-2022'
  - 'windows-2025'

# slug box name: text string from standard box name to match
slugs:
  - macos-14
  - macos-15

do_not_build:
  - amazon
#   - macos
  - sles
  - solaris
  - rhel
#  - windows
  - almalinux
  - centos
  - debian
  - fedora
  - freebsd
  - opensuse-leap
  - oracle
  - rockylinux
  - scientificlinux
  - springdalelinux
  - ubuntu
